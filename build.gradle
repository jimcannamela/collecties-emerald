plugins {
    id 'java'
    id 'application'
}

group 'com.galvanize'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //https://junit-pioneer.org/docs/
    testCompile 'org.junit-pioneer:junit-pioneer:1.4+'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.mockito:mockito-core:3.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'com.diogonunes:JColor:5.0.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'com.galvanize.collecties.Game'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.isDirectory() ? it : zipTree(it) },
                'Main-Class': 'com.galvanize.collecties.Game'
        )
    }
    from {
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
